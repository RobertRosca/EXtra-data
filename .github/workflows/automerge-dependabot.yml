name: Automerge Dependabot

on:
  workflow_run:
    workflows:
      - Tests
    branches: 
      - 'dependabot/**'
    types: 
      - completed
  pull_request:

jobs:
  auto-merge:

    runs-on: ubuntu-latest
    if: github.actor == 'dependabot[bot]'

    steps:
      - name: Automerge Dependabot
        uses: pascalgn/automerge-action@v0.12.0
        env:
          MERGE_METHOD: "squash"
          GITHUB_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
